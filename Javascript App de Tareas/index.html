<!DOCTYPE html>
<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css" rel="stylesheet" integrity="sha384-9NlqO4dP5KfioUGS568UFwM3lbWf3Uj3Qb7FBHuIuhLoDp3ZgAqPE1/MYLEBPZYM" crossorigin="anonymous">
	<title>Applicacion de Tareas</title>
</head>
<body>
	<!-- Navegacion -->
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a href="#" class="navbar-brand">Aplicacion de Tareas</a>
		</div>
	</nav>

	<div class="container">
		<div class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<form id="formTareas">
							<div class="form-group">
								<input type="text" id="titulo" placeholder="Agrega una Tarea" class="form-control">
							</div>
							<div class="form-group">
								<textarea id="descripcion" rows="8" cols="80" class="form-control" placeholder="Agrega una descripcion"> </textarea>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Guardar</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div id="tareas"> </div>
			</div>
		</div>
	</div>


<script src="app.js"></script>
</body>
</html>
